<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
		<!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<title></title>
		<style>
			div,button,table{
				margin: 0;
				padding: 0;
				list-style: none;
			}
			tr{
				height: 30px;
				text-align: center;
				line-height: 30px;
			}
			td{
				width: 50px;
				text-align: center;
				
			}
		</style>
	</head>
	<body>
		<form class="form-inline">
		    <div class="form-group">
		        <input type="text" class="form-control" id="exampleInputName2" placeholder="content">
		   		<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">添加</button>
		   		<table class="table table-striped" border="1px #000000 solid">
					<tr>
						<td>id</td>
						<td>name</td>
						<td>detail</td>
					</tr>
				</table>
		    </div>
		</form>
		
		<script type="text/javascript">
			$(function(){
				
				$('button').click(function(){
					var con=$('input').val()
					console.log(con)
					$.ajax({
						url:"http://localhost:3000/item/shaixuan",
						type:"POST",
						data:{'con':con},
						success:function(e){
							console.log(e)
							for(var i in e){
								
								$('table').append('<tr><td>'+e[i].id+'</td><td>'+e[i].name+'</td><td>'+e[i].detail+'</td></tr>')
							}
						}
					})
				})
				
			})
			
			
			
			
			
			
		</script>
	</body>
</html>
